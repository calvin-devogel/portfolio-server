name: portfolio-server
region: nyc
services:
  - name: portfolio-server
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: calvin-devogel/portfolio-backend
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${portfolio.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${portfolio.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${portfolio.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${portfolio.PORT}
      - key: APP_DATABASE__NAME
        scope: RUN_TIME
        value: ${portfolio.DATABASE}
databases:
  - engine: PG
    name: portfolio
    num_nodes: 1
    size: db-s-dev-database
    version: "17"
