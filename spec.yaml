name: portfolio-server
region: nyc
services:
  - name: portfolio-server
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: calvin-devogel/portfolio-backend
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: portfolio
    num_nodes: 1
    size: db-s-dev-database
    version: "17"
